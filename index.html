---
layout: default
---

{% for post in site.posts %}
	<div class="post-head">
		<a href="{{ post.url }}">
			<h1>
				{{ post.title }}
			</h1>
		</a>
		<span class="date">{{ post.date | date_to_string }}</span>
		{% if post.author %}
		<span class="author">, {{ post.author }}</span>
		{% endif %}
	</div>
{% endfor %}
