---
layout: default
---

{% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in postsByYear %}
	<h1>
		{{ year.name }}
	</h1>
    <ul class="postlist">
    {% for post in year.items %}
        <li>
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
			<span class="date">
				{{ post.date | date: "%d. %b" }}
			</span>
		</li>
    {% endfor %}
    </ul>
{% endfor %}
