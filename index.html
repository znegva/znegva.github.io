---
layout: default
---

{% for post in site.posts %}
	<div class="post-head">
		<a href="{{ post.url }}">
			<h1>
				{{ post.title }}
			</h1>
		</a>
		<span class="date">{{ post.date | date_to_string }}</span>
		<span class="tags">
			&nbsp;
			{% for tag in post.tags %}
			  {% capture tag_name %}{{ tag }}{% endcapture %}
			  <!--a class="no-underline" href="/tag/{{ tag_name }}">
				  <code class="highligher-rouge">
					  <nobr>{{ tag_name }}</nobr>
				  </code>&nbsp;
			  </a-->
				<nobr>#{{ tag_name }}</nobr>
				&nbsp;
			{% endfor %}
		</span>
	</div>
{% endfor %}
