---
layout: default
---

{% if page.lang %}
<div class="post" lang="{{page.lang}}">
{% else %}
<div class="post">
{% endif %}
	<div class="post-head">
		<h1>
			{{ page.title }}
		</h1>
		<span class="date">{{ page.date | date_to_string }}</span>
		{% if page.author %}
		<span class="author">, {{ page.author }}</span>
		{% endif %}
	</div>
  {{ content }}

  <span class="tags">
	  Tags: &nbsp;
	  {% for tag in page.tags %}
		{% capture tag_name %}{{ tag }}{% endcapture %}
		<!--a class="no-underline" href="/tag/{{ tag_name }}">
			<code class="highligher-rouge">
				<nobr>{{ tag_name }}</nobr>
			</code>&nbsp;
		</a-->
		  <nobr>{{ tag_name }}</nobr>
	  {% endfor %}
  </span>
</div>
